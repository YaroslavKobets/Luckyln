<div class="modal">
	<div class="modal__container" data-target="contact-form">
		<button class="modal__close">
			<svg>
				<use xlink:href="#close"></use>
			</svg>
		</button>
		<div class="modal__first">
			<div class="modal__title">Залишити заявку</div>
			<div class="modal__subtitle">Залишіть заявку і наші спеціалісти зв'яжуться з Вами найближчим часом</div>
			<div class="modal__form">
				<form action="#" class="contact-form">
					<div class="modal__form-row">
						<svg>
							<use xlink:href="#persone"></use>
						</svg>
						<input class="required" type="text" name="name" placeholder="Ваше ім’я">

					</div>
					<div class="modal__form-row">
						<svg>
							<use xlink:href="#tel"></use>
						</svg>
						<input class="required" type="tel" name="phone" placeholder="Ваш телефон">

					</div>
					<button type="submit" class="button">Залишити заявку</button>
				</form>
			</div>
			<div class="modal__descr">Натискаючи на кнопку «Залишити заявку» ви погоджуєтесь з політикою конфіденційності та
				правилами обробки персональних
				даних</div>
		</div>
		<div class="modal__send">
			<img class="modal__icon" src="@img/approve.svg" alt="">
			<div class="modal__title">Дякуємо!</div>
			<div class="modal__subtitle">Ваше повідомлення надіслано.
				Ми зв'яжемося з Вами найближчим часом.</div>
		</div>

	</div>
</div>
